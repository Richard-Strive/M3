<body>
  <div class="container">
    <h1 class="text-center">Fakeazone</h1>
    <h1 class="text-center">(backoffice)</h1>
    <h2 class="text-center mt-5">Create products</h2>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form onsubmit="handleSubmit(event)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Write here the name" />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"
              placeholder="Write here the description"></textarea>
          </div>

          <div class="form-group">
            <label for="description">Brand</label>
            <textarea class="form-control" id="brand" rows="1" placeholder="Write here the brand"></textarea>
          </div>

          <div class="form-group">
            <label for="name">ImgUrl</label>
            <input type="text" class="form-control" id="ImgUrl" placeholder="Write here the Url" />
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Write here the price" />
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit" value="Send">
              Submit event
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
