<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Welcome to Netoffix</h1>
        <h3>Insert here the movie you want</h3>
        <form onsubmit="handleSubmit(event)">

            <div class="form-group mt-5">
                <label for="exampleFormControlInput1">
                    <h4>Create your movie</h4>
                </label>
                <input type="name" class="form-control" id="exampleFormControlInput1"
                    placeholder="GIVE A NAME TO YOUR MOVIE" required>
            </div>

            <div class="form-group mt-3">
                <label for="exampleFormControlInput1">
                    <h4>Give it a cover</h4>
                </label>
                <input type="name" class="form-control" id="imageUrl" placeholder="PASTE HERE THE URL OF YOUR MOVIE"
                    required>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h4>And genre...</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect1" required>
                    <option>Comedy</option>
                    <option>Drama</option>
                    <option>Thriller</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">
                    <h4>Describe it here</h4>
                </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="MAKE HERE A SHORT DESCRIPTION OF YOUR MOVIE " required></textarea>
                <button type="submit" class="btn btn-lg mt-4 mb-4">MAKE IT REAL</button>
            </div>
        </form>

    </div>

    <!-- Optional JavaScript -->
    <script>
        const url = "https://striveschool-api.herokuapp.com/api/movies/";


        const handleSubmit = (e) => {
            e.preventDefault()
            console.log("It's working")
            postTheMovie()
        }

        const postTheMovie = async () => {
            const movies = {
                category: document.querySelector("select").value,
                description: document.querySelector("textarea").value,
                name: document.querySelector("input").value,
                imageUrl: document.querySelector("#imageUrl").value
            }

            try {
                let response = await fetch(url, {
                    method: "POST", headers: {
                        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiZTlmMDRiY2RlMTAwMTc2MTZhZDMiLCJpYXQiOjE2MDUzOTExNTUsImV4cCI6MTYwNjYwMDc1NX0.c1MEuYyIov_RFLDWx8kty3caqubZKDXluy2Vv1JUr5w",
                        "Content-Type": "application/json"
                    }, body: JSON.stringify(movies)
                })

                if (response.ok) {
                    alert("THE SERVER RECEIVED")
                    location.assign("strive-netflix-javascript/index.html")
                } else {
                    alert("SOMETHING WENT WRONG")
                }

            } catch (error) {
                console.log(error)
            }
        }

    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("netflix.jpg");
            background-repeat: no-repeat;
            background-size: cover;


            color: lightgrey;
        }

        button {
            /*background-image: url("logo copia.png") !important;
            background-size: cover;*/
            background-color: #221f1f !important;
            color: lightgrey !important;
            border: 2px solid black;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #838383 !important;
            color: red !important;
        }

        ::-webkit-input-placeholder {
            text-align: center;
        }

        .container {
            background: rgb(60, 60, 60);
            background: rgba(60, 60, 60, 0.4);
            width: 50%;
            border-radius: 30px;
        }
    </style>
</body>

</html>
